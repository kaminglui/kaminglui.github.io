<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circuit Forge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- Tailwind + Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <style>
        :root {
            --body-bg: #0f0f0f;
            --body-text: #e0e0e0;
            --scrollbar-track: #111827;
            --scrollbar-thumb: #4b5563;
            --scrollbar-thumb-hover: #6b7280;
            --sidebar-bg: #1f1f1f;
            --sidebar-border: #333;
            --controls-bg: #2a2a2a;
            --controls-border: #3a3a3a;
            --controls-hover-bg: #3a3a3a;
            --controls-hover-border: #555;
            --canvas-bg: #1a1a1a;
            --board-bg: #020617;
            --board-hole: #1f2937;
            --simbar-bg: #0b0d12;
            --simbar-border: #1f2937;
            --input-bg: #111;
            --input-border: #444;
            --input-text: #0f0;
            --header-h: var(--nav-height, 64px);
            --sidebar-width: 22rem;
            --sidebar-width-collapsed: 0px;
        }
        .theme-dark {
            color-scheme: dark;
            --body-bg: #0f0f0f;
            --body-text: #e0e0e0;
            --scrollbar-track: #111827;
            --scrollbar-thumb: #4b5563;
            --scrollbar-thumb-hover: #6b7280;
            --sidebar-bg: #1f1f1f;
            --sidebar-border: #333;
            --controls-bg: #2a2a2a;
            --controls-border: #3a3a3a;
            --controls-hover-bg: #3a3a3a;
            --controls-hover-border: #555;
            --canvas-bg: #1a1a1a;
            --board-bg: #020617;
            --board-hole: #1f2937;
            --simbar-bg: #0b0d12;
            --simbar-border: #1f2937;
            --input-bg: #111;
            --input-border: #444;
            --input-text: #0f0;
        }
        .theme-light {
            color-scheme: light;
            --body-bg: #f3f4f6;
            --body-text: #0f172a;
            --scrollbar-track: #e5e7eb;
            --scrollbar-thumb: #cbd5e1;
            --scrollbar-thumb-hover: #9ca3af;
            --sidebar-bg: #f8fafc;
            --sidebar-border: #cbd5e1;
            --controls-bg: #e5e7eb;
            --controls-border: #cbd5e1;
            --controls-hover-bg: #d1d5db;
            --controls-hover-border: #9ca3af;
            --canvas-bg: #ffffff;
            --board-bg: #e0e7ff;
            --board-hole: #cbd5e1;
            --simbar-bg: #e0e7ff;
            --simbar-border: #cbd5e1;
            --input-bg: #ffffff;
            --input-border: #cbd5e1;
            --input-text: #0f172a;
        }
        body {
            overflow: hidden;
            background-color: var(--body-bg);
            color: var(--body-text);
            user-select: none;
            font-family: 'Inter', system-ui, sans-serif;
            scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
            scrollbar-width: thin;
            --sidebar-width-current: var(--sidebar-width);
        }
        body.sidebar-collapsed { --sidebar-width-current: var(--sidebar-width-collapsed); }
        body::-webkit-scrollbar,
        .sidebar::-webkit-scrollbar,
        #tool-scroll::-webkit-scrollbar {
            width: 12px;
        }
        body::-webkit-scrollbar-track,
        .sidebar::-webkit-scrollbar-track,
        #tool-scroll::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }
        body::-webkit-scrollbar-thumb,
        .sidebar::-webkit-scrollbar-thumb,
        #tool-scroll::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 8px;
            border: 2px solid var(--scrollbar-track);
        }
        body::-webkit-scrollbar-thumb:hover,
        .sidebar::-webkit-scrollbar-thumb:hover,
        #tool-scroll::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }
        canvas { background-color: var(--canvas-bg); cursor: crosshair; touch-action: none; }
        #circuitCanvas { background-color: var(--board-bg); }
        .sidebar {
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            height: calc(100vh - var(--header-h));
            min-height: calc(100vh - var(--header-h));
            width: var(--sidebar-width-current);
            min-width: var(--sidebar-width-current);
            max-width: var(--sidebar-width-current);
            flex: 0 0 var(--sidebar-width-current);
            transition: width 0.2s ease, min-width 0.2s ease, max-width 0.2s ease, flex-basis 0.2s ease;
        }
        .sidebar.collapsed {
            border-right: 0;
            width: var(--sidebar-width-collapsed);
            min-width: var(--sidebar-width-collapsed);
            max-width: var(--sidebar-width-collapsed);
            flex-basis: var(--sidebar-width-collapsed);
            overflow: hidden;
        }
        .sidebar .sidebar-content { display: flex; flex-direction: column; flex: 1 1 auto; min-height: 0; }
        #tool-scroll {
            overflow-y: auto;
            flex: 1 1 auto;
            min-height: 0;
            max-height: calc(100vh - var(--header-h) - 160px);
            padding-bottom: 96px;
        }
        .sidebar.collapsed .sidebar-label,
        .sidebar.collapsed .component-title,
        .sidebar.collapsed .templates-title { display: none; }
        .sidebar.collapsed .tool-btn { min-height: 48px; padding: 10px 6px; }
        .sidebar.collapsed .tool-btn span { font-size: 10px; }
        .sidebar.collapsed .collapse-text { display: none; }
        .sidebar.collapsed #sim-bar { display: none; }
        .sidebar:not(.collapsed) #sim-bar { display: block; }
        .sidebar-toggle {
            background: var(--controls-bg);
            border: 1px solid var(--controls-border);
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: grid;
            place-items: center;
            position: absolute;
            left: var(--sidebar-width-current);
            top: calc(var(--header-h) + 12px);
            transform: translate(50%, 0);
            box-shadow: 0 12px 28px rgba(0,0,0,0.35);
            z-index: 50;
            transition: left 0.2s ease, transform 0.2s ease;
            pointer-events: auto;
        }
        .sidebar.collapsed + .sidebar-toggle {
            left: calc(var(--sidebar-width-collapsed) + 12px);
            transform: translate(0, 0);
        }
        #sim-bar { position: sticky; bottom: 0; box-sizing: border-box; }
        .lab-main {
            min-height: calc(100vh - var(--header-h));
            height: calc(100vh - var(--header-h));
        }
        .canvas-shell {
            min-height: calc(100vh - var(--header-h));
        }
        .site-header .container {
            width: min(1120px, 92vw);
            max-width: min(1120px, 92vw);
            margin: 0 auto;
        }
        .sim-btn {
            height: 40px;
            min-width: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .sim-info { min-width: 230px; }
        @media (max-width: 1024px) {
            :root { --sidebar-width: min(22rem, 90vw); }
        }
        @media (max-width: 768px) {
            :root { --sidebar-width: 100vw; }
            body { overflow-y: auto; }
            .lab-main {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - var(--header-h));
            }
            .sidebar {
                width: 100%;
                max-width: 100%;
                height: auto;
                min-height: auto;
            }
            .canvas-shell {
                min-height: 60vh;
                height: auto;
            }
            #tool-scroll { max-height: none; }
            .sidebar-toggle {
                left: 12px;
                transform: none;
            }
            .sidebar.collapsed + .sidebar-toggle {
                left: 12px;
                transform: none;
            }
        }
        .tool-btn {
            transition: all 0.1s;
            background: var(--controls-bg);
            border: 1px solid var(--controls-border);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 68px;
        }
        .tool-btn:hover {
            background-color: var(--controls-hover-bg);
            border-color: var(--controls-hover-border);
            transform: translateY(-1px);
        }
        .tool-btn.active {
            background-color: #2563eb;
            color: white;
            border-color: #60a5fa;
            box-shadow: 0 0 12px rgba(37, 99, 235, 0.4);
        }
        .tool-icon {
            display: block;
            width: 56px;
            height: 42px;
            margin: 0 auto 6px;
        }
        #sim-bar {
            background: var(--simbar-bg);
            border-top: 1px solid var(--simbar-border);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.03);
        }
        .has-tooltip {
            position: relative;
            display: inline-flex;
        }
        .tool-btn[data-tooltip]::after,
        .has-tooltip[data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 50%;
            bottom: 100%;
            transform: translate(-50%, -6px);
            background: rgba(31, 41, 55, 0.95);
            color: #e5e7eb;
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid #374151;
            box-shadow: 0 8px 18px rgba(0,0,0,0.45);
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.12s ease, transform 0.12s ease;
            font-size: 11px;
        }
        .tool-btn[data-tooltip]:hover::after,
        .has-tooltip[data-tooltip]:hover::after {
            opacity: 1;
            transform: translate(-50%, -12px);
        }
        input, select {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--input-text);
            font-family: 'Fira Code', monospace;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #2563eb;
        }
        /* Scope Overlay */
        #scope-overlay {
            transition: opacity 0.2s;
            backdrop-filter: blur(5px);
        }
        #scope-overlay.scope-window {
            position: fixed;
            inset: auto;
            top: 24px;
            left: 24px;
            width: min(900px, calc(100vw - 48px));
            height: min(520px, calc(100vh - 120px));
            border-radius: 16px;
            border: 1px solid #334155;
            background-color: rgba(10, 12, 20, 0.92);
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            overflow: hidden;
        }
        .scope-drag-handle {
            cursor: move;
        }
        .cursor-line {
            pointer-events: none;
            position: absolute;
            top: 0;
            bottom: 0;
            border-left: 1px dashed;
            z-index: 10;
        }
        .cursor-handle {
            cursor: col-resize;
            pointer-events: auto;
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            top: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            border: 2px solid white;
        }
    </style>
</head>
<body class="theme-dark flex flex-col min-h-screen text-sm">

    <header
        class="site-header"
        id="top"
        data-site-header
        data-nav-root="../.."
        data-current-lab="circuit-lab"
    ></header>

    <script type="module" src="../../assets/js/site-header-init.js"></script>

    <main class="flex-1 flex overflow-hidden lab-main">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar w-80 flex flex-col flex-shrink-0 shadow-2xl z-20 relative" aria-expanded="true">
        <div class="sidebar-header px-4 pt-3 pb-1 pr-10 border-b border-gray-700 bg-gray-800/50 backdrop-blur flex items-center gap-2">
            <div class="flex items-center gap-2 sidebar-label">
                <i class="fas fa-microchip text-blue-400"></i>
                <div class="flex items-center gap-2">
                    <span class="text-xl font-bold text-blue-400 tracking-tight">Circuit Forge</span>
                    <span class="text-[10px] bg-blue-900/50 text-blue-200 px-1.5 py-0.5 rounded border border-blue-800">
                        BETA
                    </span>
                </div>
            </div>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden min-h-0 sidebar-content">
            <div id="tool-scroll" class="flex-1 px-4 pb-4 pt-0 space-y-4 overflow-y-auto">

            <!-- Power Sources -->
            <div>
                <h3 class="text-[10px] font-bold text-gray-500 uppercase mb-3 tracking-widest">Power Sources</h3>
                <div class="grid grid-cols-3 gap-2">
                    <!-- DC source -->
                    <button class="tool-btn p-2 rounded flex flex-col items-center gap-1"
                            data-tooltip="DC" aria-label="DC"
                            onclick="selectTool('voltageSource', this)">
                        <i class="fas fa-car-battery text-green-400"></i>
                        <span class="text-[10px]">DC</span>
                    </button>

                    <!-- Function generator (AC) -->
                    <button class="tool-btn p-2 rounded flex flex-col items-center gap-1"
                            data-tooltip="Func Gen" aria-label="Function Generator"
                            onclick="selectTool('funcGen', this)">
                        <i class="fas fa-wave-square text-green-300"></i>
                        <span class="text-[10px]">FUNC GEN</span>
                    </button>

                    <!-- Ground -->
                    <button class="tool-btn p-2 rounded flex flex-col items-center gap-1"
                            data-tooltip="Ground" aria-label="Ground"
                            onclick="selectTool('ground', this)">
                        <i class="fas fa-arrow-down text-gray-400"></i>
                        <span class="text-[10px]">GND</span>
                    </button>
                </div>
            </div>

            <!-- Components -->
            <div>
                <h3 class="text-[10px] font-bold text-gray-500 uppercase mb-3 tracking-widest component-title">Components</h3>
                <div class="grid grid-cols-2 gap-2">
                    <button class="tool-btn p-3 rounded flex flex-col items-center justify-center gap-2 text-center"
                            data-tooltip="Resistor"
                            aria-label="Resistor"
                            onclick="selectTool('resistor', this)">
                        <span class="text-[11px] font-medium">Resistor</span>
                    </button>

                    <button class="tool-btn p-3 rounded flex flex-col items-center justify-center gap-2 text-center"
                            data-tooltip="Capacitor"
                            aria-label="Capacitor"
                            onclick="selectTool('capacitor', this)">
                        <span class="text-[11px] font-medium">Capacitor</span>
                    </button>

                    <button class="tool-btn p-3 rounded flex flex-col items-center justify-center gap-2 text-center"
                            data-tooltip="Potentiometer"
                            aria-label="Potentiometer"
                            onclick="selectTool('potentiometer', this)">
                        <span class="text-[11px] font-medium">Potentiometer</span>
                    </button>

                    <button class="tool-btn p-3 rounded flex flex-col items-center justify-center gap-2 text-center"
                            data-tooltip="LED"
                            aria-label="LED"
                            onclick="selectTool('led', this)">
                        <span class="text-[11px] font-medium">LED</span>
                    </button>

                    <button class="tool-btn p-3 rounded flex flex-col items-center justify-center gap-2 text-center"
                            data-tooltip="MOSFET"
                            aria-label="MOSFET (N/P)"
                            onclick="selectTool('mosfet', this)">
                        <span class="text-[11px] font-medium">MOSFET (N/P)</span>
                    </button>

                    <button class="tool-btn p-3 rounded flex flex-col items-center justify-center gap-1 text-center"
                            data-tooltip="Switch"
                            aria-label="Switch"
                            onclick="selectTool('switch', this)">
                        <span class="text-[11px] font-medium">Switch</span>
                    </button>

                    <button class="tool-btn p-3 rounded flex flex-col items-center justify-center gap-2 text-center"
                            data-tooltip="Op Amp"
                            aria-label="Op Amp"
                            onclick="selectTool('lf412', this)">
                        <span class="text-[11px] font-medium">Ideal Op-Amp (LF412)</span>
                    </button>
                </div>
            </div>

            <!-- Templates -->
            <div>
                <h3 class="text-[10px] font-bold text-gray-500 uppercase mb-3 tracking-widest templates-title">Templates</h3>
                <div class="grid grid-cols-2 gap-2">
                    <button class="tool-btn p-3 rounded flex flex-col items-center justify-center gap-2 text-center"
                            onclick="applyTemplate('rc-low-pass')">
                        <i class="fas fa-filter text-blue-300"></i>
                        <span class="text-[11px] font-medium">RC Low-Pass</span>
                    </button>
                    <button class="tool-btn p-3 rounded flex flex-col items-center justify-center gap-2 text-center"
                            onclick="applyTemplate('rc-high-pass')">
                        <i class="fas fa-chart-line text-emerald-300"></i>
                        <span class="text-[11px] font-medium">RC High-Pass</span>
                    </button>
                    <button class="tool-btn p-3 rounded flex flex-col items-center justify-center gap-2 text-center"
                            onclick="applyTemplate('inverting-opamp')">
                        <i class="fas fa-rotate-left text-amber-300"></i>
                        <span class="text-[11px] font-medium">Inverting Op-Amp</span>
                    </button>
                    <button class="tool-btn p-3 rounded flex flex-col items-center justify-center gap-2 text-center"
                            onclick="applyTemplate('non-inverting-opamp')">
                        <i class="fas fa-plus text-fuchsia-300"></i>
                        <span class="text-[11px] font-medium">Non-Inverting Op-Amp</span>
                    </button>
                </div>
            </div>

            <!-- Analysis -->
            <div>
                <h3 class="text-[10px] font-bold text-gray-500 uppercase mb-3 tracking-widest">Analysis</h3>
                <div class="grid grid-cols-1 gap-2">
                    <button class="tool-btn p-3 rounded flex flex-col items-center justify-center gap-2 text-center"
                            data-tooltip="Oscilloscope"
                            aria-label="Dual Channel Scope"
                            onclick="selectTool('oscilloscope', this)">
                        <i class="fas fa-chart-line text-yellow-400"></i>
                        <span class="text-[11px] font-medium">Dual Channel Scope</span>
                    </button>
                </div>
            </div>

            <!-- Properties Panel -->
            <div id="properties-panel"
                 class="hidden bg-gray-800/80 p-4 rounded-lg border border-gray-600 shadow-xl backdrop-blur-sm">
                <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-600">
                    <h3 class="text-xs font-bold text-blue-400 uppercase">
                        Edit <span id="prop-title">Object</span>
                    </h3>
                    <div class="flex gap-2">
                        <button onclick="rotateSelected()" id="btn-rotate" title="Rotate (R)"
                                class="text-gray-400 hover:text-white">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button onclick="mirrorSelected()" id="btn-flip" title="Flip (F)"
                                class="text-gray-400 hover:text-white">
                            <i class="fas fa-arrows-left-right"></i>
                        </button>
                        <button onclick="deleteSelected()" title="Delete (Del)"
                                class="text-red-400 hover:text-red-200">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div id="dynamic-props" class="space-y-3"></div>
            </div>
        </div>

            <!-- Simulation Bar -->
            <div id="sim-bar" class="p-2 text-[11px] text-gray-300 mt-auto flex-shrink-0">
                <div class="flex flex-wrap items-center justify-between gap-3">
                    <div class="sim-info flex items-center gap-3 font-mono">
                        <span>SIM TIME: <span id="sim-time" class="text-green-400">0.00µs</span></span>
                        <span class="text-gray-600">|</span>
                        <span>STATUS: <span id="sim-status">RUNNING</span></span>
                    </div>
                    <div class="flex items-center gap-2 flex-wrap justify-end">
                        <button onclick="toggleSim()" id="play-pause-btn"
                                class="sim-btn bg-gray-800 hover:bg-gray-700 text-xs px-4 rounded border border-gray-600 flex items-center justify-center gap-2 has-tooltip"
                                data-tooltip="Play/Pause" aria-label="Play or Pause">
                            <i class="fas fa-play"></i>
                            <span class="font-semibold">Play</span>
                        </button>
                        <button onclick="downloadCircuitJSON()"
                                class="sim-btn bg-green-900/70 hover:bg-green-800 text-xs px-3 rounded border border-green-700 flex items-center justify-center has-tooltip"
                                data-tooltip="Export JSON" aria-label="Export JSON">
                            <i class="fas fa-file-export"></i>
                        </button>
                        <button onclick="triggerImportDialog()"
                                class="sim-btn bg-blue-900/70 hover:bg-blue-800 text-xs px-3 rounded border border-blue-700 flex items-center justify-center has-tooltip"
                                data-tooltip="Import JSON" aria-label="Import JSON">
                            <i class="fas fa-file-import"></i>
                        </button>
                        <button onclick="clearCanvas()"
                                class="sim-btn bg-red-900/70 hover:bg-red-800 text-xs px-3 rounded border border-red-800 flex items-center justify-center has-tooltip"
                                data-tooltip="Clear All" aria-label="Clear All">
                            <i class="fas fa-bomb"></i>
                        </button>
                        <input id="import-json-input" type="file" accept="application/json" class="hidden" onchange="handleImportJSON(this.files[0])" />
                    </div>
                </div>
            </div>

        </div>
    </div>
    <button class="sidebar-toggle text-gray-400 hover:text-white" onclick="toggleSidebar()" aria-label="Toggle sidebar">
        <i id="sidebar-toggle-icon" class="fas fa-chevron-left"></i>
        <span class="sr-only">Toggle sidebar</span>
    </button>

    <!-- Main Canvas Area -->
    <div class="flex-1 flex flex-col relative bg-[#111] min-w-0 overflow-hidden canvas-shell">
        <div class="absolute top-4 right-4 z-10 flex flex-col gap-2 items-end">
            <div class="flex bg-gray-800/90 text-gray-200 rounded shadow-lg border border-gray-600 overflow-hidden backdrop-blur">
                <button onclick="zoomOutButton()"
                        class="px-3 py-2 text-xs hover:bg-gray-700 border-r border-gray-700 has-tooltip"
                        data-tooltip="Zoom Out" aria-label="Zoom Out">
                    <i class="fas fa-search-minus"></i>
                </button>
                <button onclick="zoomInButton()"
                        class="px-3 py-2 text-xs hover:bg-gray-700 has-tooltip"
                        data-tooltip="Zoom In" aria-label="Zoom In">
                    <i class="fas fa-search-plus"></i>
                </button>
            </div>
            <button onclick="toggleView()" id="view-btn"
                    class="bg-gray-800/90 hover:bg-gray-700 text-gray-200 px-4 py-2 rounded shadow-lg
                           border border-gray-600 text-xs flex items-center gap-2 backdrop-blur has-tooltip"
                    data-tooltip="Toggle View" aria-label="Toggle View">
                <i class="fas fa-layer-group"></i>
                <span id="view-label">Schematic View</span>
            </button>
        </div>

        <canvas id="circuitCanvas" class="w-full h-full block"></canvas>
    </div>

    <!-- Full Screen Oscilloscope Overlay -->
    <div id="scope-overlay" class="fixed inset-0 bg-black/95 z-50 hidden flex flex-col p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-yellow-400 font-mono scope-drag-handle"
                onmousedown="startScopeWindowDrag(event)" ontouchstart="startScopeWindowDrag(event)">
                <i class="fas fa-wave-square"></i>

    <!-- Main simulation / editor logic -->
    <script src="../../assets/js/circuitforge.js"></script>
    <script type="module">
        const themeToggle = document.querySelector('.theme-toggle');
        const THEME_KEY = 'circuitforge-theme';

        function applyTheme(theme) {
            document.body.classList.toggle('theme-dark', theme === 'dark');
            document.body.classList.toggle('theme-light', theme === 'light');
            localStorage.setItem(THEME_KEY, theme);

            if (typeof updateBoardThemeColors === 'function') {
                updateBoardThemeColors();
            }
            if (typeof draw === 'function') {
                draw();
            }
        }

        const savedTheme = localStorage.getItem(THEME_KEY);
        applyTheme(savedTheme === 'light' ? 'light' : 'dark');

        themeToggle?.addEventListener('click', () => {
            const currentTheme = document.body.classList.contains('theme-dark') ? 'dark' : 'light';
            const nextTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(nextTheme);
        });
    </script>
