        <style>
        :root {
            /* --- CORE PALETTE (Modern Engineering Dark) --- */
            --bg-app: #09090b;       /* Zinc-950 */
            --bg-panel: #18181b;     /* Zinc-900 */
            --bg-surface: #27272a;   /* Zinc-800 */
            
            --border-subtle: #27272a;
            --border-focus: #3f3f46;
            
            --text-primary: #e4e4e7; /* Zinc-200 */
            --text-secondary: #a1a1aa; /* Zinc-400 */
            --text-muted: #52525b;   /* Zinc-600 */
            
            --accent: #3b82f6;       /* Blue-500 */
            --accent-glow: rgba(59, 130, 246, 0.15);
            --danger: #ef4444;
            --success: #10b981;
            
            /* Layout Dimensions */
            --header-h: 0px; 
            --simbar-h: 52px; /* Slightly more compact */
            --sidebar-w: 260px;
        }

        .theme-light {
            --bg-app: #f8fafc;
            --bg-panel: #ffffff;
            --bg-surface: #f1f5f9;
            --border-subtle: #e2e8f0;
            --border-focus: #cbd5e1;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
        }

        /* --- BASE RESET --- */
        html, body { height: 100%; width: 100%; overflow: hidden; margin: 0; }
        
        body {
            background-color: var(--bg-app);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            user-select: none; /* Prevents text highlighting while dragging components */
        }

        /* --- LAYOUT CONTAINER --- */
        .circuit-lab-root {
            flex: 1;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            position: relative;
            /* Force height calculation */
            height: calc(100vh - var(--header-h, 0px) - var(--simbar-h));
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-w);
            background: var(--bg-panel);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            z-index: 30;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0; /* Prevents sidebar from being crushed */
        }

        .sidebar.collapsed {
            margin-left: calc(var(--sidebar-w) * -1); /* Slide out left */
        }

        .sidebar-header {
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-panel);
        }

        /* --- CANVAS AREA --- */
        .canvas-shell {
            flex: 1;
            position: relative;
            background-color: var(--bg-app);
            overflow: hidden;
            min-width: 0; /* Flexbox hack to allow shrinking */
            cursor: crosshair;
        }

        #circuitCanvas {
            display: block;
            width: 100%;
            height: 100%;
            outline: none;
        }

        /* --- COMPONENT GRID BUTTONS --- */
        .tool-btn {
            background: var(--bg-panel);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            color: var(--text-primary);
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }
        .tool-btn:hover {
            background: var(--bg-surface);
            border-color: var(--border-focus);
            transform: translateY(-1px);
        }
        .tool-btn.active {
            background: var(--accent-glow);
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }

        /* --- BOTTOM SIMULATION BAR --- */
        #sim-bar {
            height: var(--simbar-h);
            background: var(--bg-panel);
            border-top: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            padding: 0 16px;
            z-index: 50;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
        }
        #sim-bar .sim-info {
            position: absolute;
            left: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #sim-bar .sim-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: nowrap;
        }
        .sim-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 36px;
            padding: 0 12px;
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
            background: var(--bg-surface);
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 600;
            font-family: 'Fira Code', monospace;
            text-transform: none;
            line-height: 1;
            transition: background 0.12s ease, border-color 0.12s ease, transform 0.12s ease;
        }
        .sim-btn:hover {
            background: var(--bg-surface);
            border-color: var(--border-focus);
            transform: translateY(-1px);
        }
        .sim-btn.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }
        .sim-btn.primary:hover { filter: brightness(1.05); }
        .sim-btn.danger {
            background: var(--danger);
            border-color: var(--danger);
            color: #fff;
        }
        .sim-btn.success {
            background: var(--success);
            border-color: var(--success);
            color: #fff;
        }
        .sim-btn.success:hover { filter: brightness(1.05); }
        .sim-btn.icon {
            width: 36px;
            padding: 0;
        }

        /* --- ROBUST DROPDOWNS --- */
        .menu-wrapper { position: relative; }

        .menu-list {
            position: absolute;
            bottom: calc(100% + 8px); /* Pop UPWARDS */
            left: 0;
            min-width: 180px;
            background: var(--bg-panel);
            border: 1px solid var(--border-focus);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 6px;
            display: flex;
            flex-direction: column;
            gap: 2px;
            z-index: 1000;
            
            /* Animation State */
            opacity: 0;
            transform: translateY(10px) scale(0.95);
            pointer-events: none;
            transition: opacity 0.15s ease, transform 0.15s ease;
        }

        /* Open State */
        .menu-list.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        .menu-list button {
            text-align: left;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .menu-list button i { width: 16px; text-align: center; opacity: 0.7; }
        .menu-list button:hover { background: var(--bg-surface); }

        /* --- OSCILLOSCOPE OVERLAY (Hardware Look) --- */
        #scope-overlay {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: #111; /* Hardware chassis color */
            border: 1px solid #333;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
            transition: width 0.2s, height 0.2s, top 0.2s, left 0.2s;
            max-height: calc(100vh - 8px);
        }

        #scope-overlay.scope-window {
            width: 640px;
            height: auto;
            min-height: 360px;
            top: 0px;
            left: 0px;
            right: auto;
            bottom: auto;
            max-height: calc(100vh - 12px);
            overflow: hidden !important;
            max-width: min(90vw, 760px);
        }

        #scope-overlay.fullscreen {
            top: 0 !important; left: 0 !important;
            width: 100% !important; height: 100% !important;
            right: 0 !important; bottom: 0 !important;
            border-radius: 0; border: none;
            z-index: 2000; /* On top of sidebar */
            overflow: hidden;
            max-height: none;
        }

        .scope-topbar {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 10px 16px;
            cursor: grab;
            font-family: 'Fira Code', monospace;
        }
        .scope-topbar:active { cursor: grabbing; }

        #scope-container {
            position: relative;
            background: #000; /* Screen black */
            flex: 1;
            border: 2px solid #333;
            border-radius: 4px;
            margin: 0 16px;
            overflow: hidden;
        }
        #scope-overlay.fullscreen #scope-container {
            flex: 1 1 auto;
            min-height: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #scope-overlay:not(.hidden) #scope-container {
            min-height: 260px;
            display: flex;
            flex-direction: column;
        }
        #scopeCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* Cursor Lines */
        .cursor-line {
            position: absolute; top: 0; bottom: 0;
            width: 0; border-left: 1px dashed;
            pointer-events: none;
            z-index: 20;
        }
        .cursor-handle {
            position: absolute; top: 0; left: -10px;
            width: 20px; height: 20px;
            display: flex; justify-content: center; align-items: center;
            background: inherit; color: #000;
            font-size: 10px; font-weight: bold;
            border-radius: 0 0 4px 4px;
            cursor: ew-resize; pointer-events: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        #scope-overlay button {
            font-family: 'Fira Code', monospace;
            font-weight: 600;
            font-size: 12px;
            text-transform: none;
        }

        #scope-overlay table {
            table-layout: fixed;
            width: 100%;
        }
        #scope-overlay th, #scope-overlay td {
            white-space: nowrap;
        }

        /* --- UTILITIES --- */
        .hidden { display: none !important; }
        
        /* Scrollbars */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-focus); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        /* Mobile Responsive Logic */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute; top: 0; left: 0; bottom: 0;
                margin-left: 0;
                transform: translateX(-100%);
                border-right: none;
                box-shadow: 10px 0 25px rgba(0,0,0,0.5);
            }
            .circuit-lab-root:not(.sidebar-open) .sidebar { transform: translateX(-100%); }
            .circuit-lab-root.sidebar-open .sidebar { transform: translateX(0); }
            .sidebar.collapsed { transform: translateX(-100%); margin-left: 0; }
            .canvas-shell.sidebar-obscured { pointer-events: none; filter: brightness(0.85); }
            
            #sim-bar {
                padding: 8px;
                justify-content: center;
            }
            #sim-bar .sim-info { display: flex; gap: 4px; font-size: 11px; position: static; }
            .mobile-icon-only { width: 40px; padding: 0 10px; gap: 0; justify-content: center; }
            .mobile-icon-only .btn-text,
            .mobile-icon-only .btn-chevron { display: none; }
            #scope-overlay {
                max-height: calc(100vh - 12px);
                overflow-y: auto !important;
                -webkit-overflow-scrolling: touch;
            }
            #scope-overlay.scope-window {
                overflow-y: auto !important;
                overflow-x: hidden !important;
            }
            #scope-control-bar {
                flex-direction: column;
                align-items: stretch;
            }
            #scope-container { margin: 0 8px; }
        }
    </style>

</head>
<body class="theme-dark">

    <div id="site-header"></div>

    <main id="circuit-lab-root" class="circuit-lab-root flex-row">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="flex items-center gap-3 w-full">
                    <div class="w-8 h-8 rounded bg-blue-600 flex items-center justify-center text-white shrink-0">
                        <i class="fas fa-microchip"></i>
                    </div>
                <div class="flex flex-col">
                    <span class="text-sm font-bold leading-tight tracking-tight">Circuit Forge</span>
                    <span class="text-[10px] text-gray-500 font-semibold tracking-wider">SIMULATOR</span>
                </div>
            </div>
        </div>

            <div id="tool-scroll" class="flex-1 overflow-y-auto p-4 space-y-6" style="padding-bottom: calc(var(--simbar-h) + 24px);">

                    <h3 class="text-[11px] font-bold text-gray-400 uppercase mb-3 tracking-widest flex items-center gap-2">

                    </h3>
                    <div class="grid grid-cols-3 gap-2">

                        </button>
                        <button class="tool-btn p-2 rounded flex flex-col items-center gap-1"

                        <button class="tool-btn p-2 rounded flex flex-col items-center gap-1"

                    </div>
                </div>

                <div>
                    <h3 class="text-[11px] font-bold text-gray-400 uppercase mb-3 tracking-widest flex items-center gap-2">

                    <div class="grid grid-cols-2 gap-2">

                            <span class="text-[11px] font-medium">Resistor</span>
                        </button>
                        <button class="tool-btn p-2" onclick="selectTool('capacitor', this)">
                            <span class="text-[11px] font-medium">Capacitor</span>
                        </button>
                        <button class="tool-btn p-2" onclick="selectTool('led', this)">
                            <span class="text-[11px] font-medium">LED</span>
                        </button>
                        <button class="tool-btn p-2" onclick="selectTool('switch', this)">
                            <span class="text-[11px] font-medium">Switch</span>
                        </button>
                        <button class="tool-btn p-2" onclick="selectTool('potentiometer', this)">
                            <span class="text-[11px] font-medium">Potentiometer</span>
                        </button>
                        <button class="tool-btn p-2" onclick="selectTool('mosfet', this)">
                            <span class="text-[11px] font-medium">MOSFET</span>
                        </button>
                        <button class="tool-btn p-2 col-span-2" onclick="selectTool('lf412', this)">

                </div>

                    <div class="grid grid-cols-1 gap-2">

                </div>

                            <option value="5">5</option>

                    <div id="cursor-1" class="cursor-line border-yellow-500/80 left-[30%]">

                    <div id="cursor-2" class="cursor-line border-cyan-500/80 left-[70%]">

                             onmousedown="startDragCursor(2, event)" ontouchstart="startDragCursor(2, event)">2</div>
                    </div>
                </div>

                <div class="mt-4 grid gap-4 text-[11px] font-mono md:grid-cols-2 px-4 pb-4 text-white">
                    <div class="bg-gray-800/70 border border-gray-700 rounded p-3">
                        <div class="flex items-center gap-2 text-gray-200 mb-2">
                            <i class="fas fa-arrows-alt-h text-yellow-300"></i>
                            <span class="uppercase tracking-wider text-xs">Time Cursors</span>
                        </div>
                        <div class="grid grid-cols-2 gap-2 text-gray-300">
                            <div class="flex justify-between"><span>t<sub>A</sub></span><span id="cursor-ta" class="text-white">0s</span></div>
                            <div class="flex justify-between"><span>t<sub>B</sub></span><span id="cursor-tb" class="text-white">0s</span></div>
                            <div class="flex justify-between"><span>Δt</span><span id="cursor-dt" class="text-white">0s</span></div>
                            <div class="flex justify-between"><span>frequency</span><span id="cursor-freq" class="text-green-200">--</span></div>
                        </div>
                    </div>
                    <div class="bg-gray-800/70 border border-gray-700 rounded p-3 overflow-x-auto">
                        <div class="flex items-center gap-2 text-gray-200 mb-2">
                            <i class="fas fa-bolt text-cyan-300"></i>
                            <span class="uppercase tracking-wider text-xs">Voltage difference</span>
                        </div>
                        <table class="w-full text-left text-gray-200 border-collapse">
                            <thead class="text-[10px] text-gray-400">
                                <tr>
                                    <th class="pb-1">Channel</th>
                                    <th class="pb-1">V(A)</th>
                                    <th class="pb-1">V(B)</th>
                                    <th class="pb-1">ΔV</th>
                                </tr>
                            </thead>
                            <tbody class="text-[11px]">
                                <tr>
                                    <td class="py-1">CH1</td>
                                    <td class="py-1" id="ch1-va">0V</td>
                                    <td class="py-1" id="ch1-vb">0V</td>
                                    <td class="py-1" id="ch1-dv">0V</td>
                                </tr>
                                <tr>
                                    <td class="py-1">CH2</td>
                                    <td class="py-1" id="ch2-va">0V</td>
                                    <td class="py-1" id="ch2-vb">0V</td>
                                    <td class="py-1" id="ch2-dv">0V</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="mt-2 flex gap-4 justify-center pb-4 text-white">
                    <button onclick="toggleCursors()"
                            class="bg-gray-800 px-6 py-2 rounded text-xs hover:bg-gray-700 uppercase tracking-wider font-bold">
                        Toggle Cursors
                    </button>
                    <button onclick="toggleSim()"
                            class="bg-blue-800 px-6 py-2 rounded text-xs hover:bg-blue-700 uppercase tracking-wider font-bold">
                        <i class="fas fa-pause mr-2"></i> Play/Pause Sim
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="sim-bar">
        <div class="sim-info text-xs font-mono">
            <span class="text-green-500 font-bold" id="sim-time">0.00s</span>
            <span class="text-gray-500">|</span>
            <span class="text-gray-400" id="sim-status">STOPPED</span>
        </div>

        <div class="sim-actions">
            <button id="mobile-tools-toggle" type="button"
                    class="sim-btn"
                    aria-pressed="false" onclick="toggleSidebar()">
                Show Tools
            </button>
            
            <div class="menu-wrapper">
                <button class="sim-btn primary mobile-icon-only"
                        onclick="toggleMenu('save-menu')">
                    <i class="fas fa-save"></i> <span class="btn-text">Save</span>
                    <i class="fas fa-chevron-up text-[10px] btn-chevron"></i>
                </button>
                <div id="save-menu" class="menu-list">
                    <button onclick="runSaveOption('circuit')"><i class="fas fa-file-circuit"></i> Save Circuit</button>
                    <button onclick="runSaveOption('template')"><i class="fas fa-cubes"></i> Save Template</button>
                </div>
            </div>

            <div class="menu-wrapper">
                <button class="sim-btn success mobile-icon-only"
                        onclick="toggleMenu('load-menu')">
                    <i class="fas fa-folder-open"></i> <span class="btn-text">Load</span>
                    <i class="fas fa-chevron-up text-[10px] btn-chevron"></i>
                </button>
                <div id="load-menu" class="menu-list">
                    <button onclick="runLoadOption('circuit')"><i class="fas fa-upload"></i> Load File...</button>
                    <button onclick="runLoadOption('template')"><i class="fas fa-puzzle-piece"></i> Load Template</button>
                </div>
            </div>

            <button onclick="clearCanvas()"
                    class="sim-btn danger icon"
                    aria-label="Clear workspace">
                <i class="fas fa-broom"></i>
            </button>

            <div class="h-4 w-px bg-gray-700 mx-1"></div>

            <button id="play-pause-btn" onclick="toggleSim()" 
                    class="sim-btn primary">
                <i class="fas fa-play"></i>
                <span class="font-semibold text-sm">Play</span>
            </button>
        </div>
    </div>

    <script type="module">
        import { initSiteShell } from '../../assets/js/layout/siteShell.js';
        initSiteShell('circuit-lab');
    </script>

    <script type="module" src="../../assets/js/nav.js"></script>

    <script type="module" src="../../assets/js/sim/engine.js"></script>
    <script type="module" src="../../assets/js/circuitforge.templates.js"></script>

    <script type="module" src="../../assets/js/circuitforge.js"></script>
    <script>
        function closeMenus() {
            document.querySelectorAll('.menu-list').forEach(m => m.classList.remove('active'));
        }
        function toggleMenu(id) {
            const menu = document.getElementById(id);
            if (!menu) return;
            const isOpening = !menu.classList.contains('active');
            closeMenus();
            if (isOpening) {
                menu.classList.add('active');
            }
        }
        function runSaveOption(type) {
            closeMenus();
            if (type === 'circuit') downloadCircuitJSON();
            else downloadTemplateJSON();
        }
        function runLoadOption(type) {
            closeMenus();
            if (type === 'circuit') triggerImportDialog();
            else triggerImportTemplateDialog();
        }
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.menu-wrapper')) closeMenus();
        });
        window.addEventListener('resize', closeMenus);
    </script>
    <script type="module">
        import { initThemeControls } from '../../assets/js/layout/theme.js';

        const refreshCircuitTheme = () => {
            if (typeof updateBoardThemeColors === 'function') updateBoardThemeColors();
            if (typeof draw === 'function') draw();
            if (typeof renderToolIcons === 'function') renderToolIcons();
        };

        initThemeControls({ onChange: refreshCircuitTheme });
    </script>
</body>
</html>
