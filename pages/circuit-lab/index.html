    <style>
        :root {
            /* --- CORE PALETTE --- */
            --bg-app: #09090b;
            --bg-panel: #18181b;
            --border-color: #27272a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            
            /* Layout Dimensions */
            --header-h: 0px; /* Will be set by JS if site-header exists */
            --simbar-h: 56px;
            --sidebar-w: 280px;
        }

        /* Light Mode Overrides */
        .theme-light {
            --bg-app: #f1f5f9;
            --bg-panel: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
        }

        /* --- LAYOUT STRUCTURE --- */
        html, body { height: 100%; width: 100%; overflow: hidden; margin: 0; }
        
        body {
            background-color: var(--bg-app);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Main Workspace: Sidebar + Canvas Side-by-Side */
        .circuit-lab-root {
            flex: 1;
            display: flex;
            flex-direction: row; /* CRITICAL: Side by Side */
            overflow: hidden;
            height: calc(100vh - var(--simbar-h)); /* Strict height */
            position: relative;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-w);
            background: var(--bg-panel);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 20;
            transition: transform 0.3s ease, width 0.3s ease;
        }

        .sidebar-header {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar.collapsed { width: 0; border: none; overflow: hidden; }

        /* --- CANVAS SHELL --- */
        .canvas-shell {
            flex: 1;
            position: relative;
            background-color: var(--bg-app);
            overflow: hidden; /* Prevents scrollbars on the shell itself */
        }

        #circuitCanvas {
            display: block;
            width: 100%;
            height: 100%;
            outline: none;
        }

        /* --- COMPONENT BUTTONS (Grid) --- */
        .tool-btn {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            transition: all 0.2s;
        }
        .tool-btn:hover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.05);
        }
        .tool-btn.active {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }

        /* --- SIMULATION BAR (Bottom) --- */
        #sim-bar {
            height: var(--simbar-h);
            background: var(--bg-panel);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 6px 16px;
            z-index: 50;
            flex-wrap: wrap;
            gap: 8px;
        }
        #sim-bar .sim-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #sim-bar .sim-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* --- DROPDOWN MENUS --- */
        .menu-wrapper { position: relative; }
        
        .menu-list {
            position: absolute;
            bottom: 120%; /* Opens UPWARDS because bar is at bottom */
            left: 0;
            min-width: 160px;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            padding: 4px;
            display: flex;
            flex-direction: column;
            gap: 2px;
            z-index: 100;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
            transition: all 0.15s ease;
        }

        /* Active state for menu */
        .menu-list.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .menu-list button {
            text-align: left;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            color: var(--text-primary);
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .menu-list button:hover { background: rgba(255, 255, 255, 0.05); }
        .theme-light .menu-list button:hover { background: rgba(0,0,0,0.05); }

        /* --- OSCILLOSCOPE OVERLAY --- */
        #scope-overlay {
            position: absolute;
            /* Default to centering for "Window" mode */
            top: 100px; 
            left: 100px;
            width: 600px;
            height: 400px;
            background: #000; /* Always black scope */
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
        }

        /* Fullscreen mode override */
        #scope-overlay.fullscreen {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100vh - var(--simbar-h)) !important;
            border-radius: 0;
            border: none;
        }

        /* Cursor Lines (Absolute inside scope canvas container) */
        .cursor-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            border-left: 1px dashed;
            pointer-events: none; /* Let drag events pass to handle */
            z-index: 10;
        }
        .cursor-handle {
            position: absolute;
            top: 0;
            left: -8px; /* Center over line */
            width: 16px;
            height: 16px;
            line-height: 16px;
            text-align: center;
            border-radius: 50%;
            cursor: ew-resize;
            pointer-events: auto;
        }

        /* Mobile sidebar overlay support */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                top: 0;
                left: 0;
                height: calc(100vh - var(--simbar-h));
                max-width: 100%;
                width: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                border-right: none;
            }
            .circuit-lab-root.sidebar-open .sidebar {
                transform: translateX(0);
                box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            }
            .canvas-shell {
                width: 100%;
            }
            #sim-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            #sim-bar .sim-info {
                width: 100%;
                order: 0;
            }
            #sim-bar .sim-actions {
                width: 100%;
                order: 1;
                flex-wrap: wrap;
            }
            #sim-bar .sim-actions > * {
                flex: 0 0 auto;
            }
        }

        /* Utilities */
        .hidden { display: none !important; }
        .sidebar-toggle {
            position: absolute;
            left: var(--sidebar-w);
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 56px;
            border: 1px solid var(--border-color);
            border-left: none;
            background: var(--bg-panel);
            border-radius: 0 10px 10px 0;
            display: grid;
            place-items: center;
            box-shadow: 4px 0 12px rgba(0,0,0,0.3);
            transition: left 0.3s ease, background 0.2s ease;
            z-index: 30;
        }
        .sidebar.collapsed + .sidebar-toggle {
            left: 0;
        }
        @media (max-width: 768px) {
            .sidebar-toggle { display: none; }
        }
    </style>
</head>

    <script>
        const openMenus = new Set();
        function closeMenus() {
            document.querySelectorAll('.menu-list').forEach(m => m.classList.remove('active', 'open'));
            document.querySelectorAll('.menu-list').forEach(m => m.classList.add('hidden'));
            openMenus.clear();
        }
        function toggleMenu(id) {
            const menu = document.getElementById(id);
            if (!menu) return;
            const willOpen = menu.classList.contains('hidden');
            closeMenus();
            if (willOpen) {
                menu.classList.remove('hidden');
                menu.classList.add('active', 'open');
                openMenus.add(id);
            }
        }
        function runSaveOption(type) {
            closeMenus();
            if (type === 'circuit') downloadCircuitJSON();
            else downloadTemplateJSON();
        }
        function runLoadOption(type) {
            closeMenus();
            if (type === 'circuit') triggerImportDialog();
            else triggerImportTemplateDialog();
        }
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.menu-wrapper')) closeMenus();
        });
        window.addEventListener('resize', closeMenus);
    </script>
    <script>
        const THEME_KEY = 'circuitforge-theme';
        let themeToggle = null;

        function updateThemeToggle(theme) {
            if (!themeToggle) return;
            themeToggle.setAttribute('aria-pressed', theme === 'dark' ? 'true' : 'false');
            themeToggle.innerHTML = theme === 'dark'
                ? '<span aria-hidden="true">üåô</span>'
                : '<span aria-hidden="true">‚òÄÔ∏è</span>';
        }

        function applyTheme(theme) {
            document.body.classList.toggle('theme-dark', theme === 'dark');
            document.body.classList.toggle('theme-light', theme === 'light');
            document.documentElement.classList.toggle('dark', theme === 'dark');
            localStorage.setItem(THEME_KEY, theme);
            localStorage.setItem('theme', theme);
            updateThemeToggle(theme);

            if (typeof updateBoardThemeColors === 'function') {
                updateBoardThemeColors();
            }
            if (typeof draw === 'function') {
                draw();
            }
            if (typeof renderToolIcons === 'function') {
                renderToolIcons();
            }
        }

        function wireThemeToggle() {
            themeToggle = document.querySelector('#site-header .theme-toggle') || document.querySelector('.theme-toggle');
            if (!themeToggle) return;
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.body.classList.contains('theme-dark') ? 'dark' : 'light';
                const nextTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(nextTheme);
                setTimeout(() => {
                    if (window.circuitForgeApi) window.circuitForgeApi.renderToolIcons();
                }, 50);
            });
            updateThemeToggle(document.body.classList.contains('theme-dark') ? 'dark' : 'light');
        }

        const savedTheme = localStorage.getItem(THEME_KEY) ?? localStorage.getItem('theme');
        applyTheme(savedTheme === 'light' ? 'light' : 'dark');

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', wireThemeToggle, { once: true });
        } else {
            wireThemeToggle();
        }
    </script>
